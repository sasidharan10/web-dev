<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form</title>
    
</head>
<body>
    <h3>My Form</h3>
    <form action="04_form.html">
        <label for="">Name</label>
        <input type="text">
        <br>
        <label for="">Email</label>
        <input type="email" name="" id="">
        <br>
        <label for="">Phone</label>
        <input type="number">
        <br>
        <label for="">DOB</label>
        <input type="date" name="" id="">
        <br>
        <p>Age range</p>
        <br>
        <label for="">0-12</label>
        <input type="radio" value="0-12" name="range">
        <label for="">13-18</label>
        <input type="radio" value="13-18" name="range">
        <label for="">18-60</label>
        <input type="radio" value="18-60" name="range">
        <label for="">>60</label>
        <input type="radio" value=">60" name="range">
        <br>
        <label for="">Password</label>
        <input type="password"> 
        <br>
        <label for="">New here?</label>
        <input type="checkbox">
        <br>
        <textarea name="" id="" cols="30" rows="10">Comment here...</textarea>
        <input type="submit" name="" id="">
    </form>
</body>
</html>
